<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sources/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Needs to get done</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Pick up RX from pharmacy</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Take Max to the vet at 9:30am</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Buy dog food and treats</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./sources/script.js"></script>
  </body>
</html>
